<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="darshan.css">
    <title>Music App - Darshan Raval</title>
</head>
<body>
  
    <div class=" banner">
        <div class="banner-1 text-light ms-2 mb-3" >
           <p class="m-0"><i class="fa fa-certificate" style="color:rgb(2, 176, 235)"></i> Verified </p> 
<p class="m-0">Darshan Raval</p>
<p class="m-0">2,930,950 monthly listeners</p>
        </div>
        <div class="banner-2">

        </div>
    </div>


    <!-- Mobile Device Mini player Footer-->
    <div class="mini-webplayer d-flex align-items-center justify-content-between ps-3">
        <i class="fa fa-arrow-circle-up text-light"></i>
        <div class="d-flex align-items-center flex-column">

            <p class="text-light fw-bold m-0" style="letter-spacing: 2px;">Music name</p>
            <p class="text-light m-0" style="letter-spacing: 1px;">Artist</p>
        </div>
        <div>
            <i class="fa fa-step-backward me-1 text-light" style="font-size:30px;"></i>
            <i class="fa fa-play-circle me-1" style="color:rgb(125, 189, 22);font-size:35px;"></i>
            <i class="fa fa-step-forward me-3 text-light" style="font-size:30px;"></i>
        </div>
    </div>
    <!-- Web player Footer-->
    <div style="width:100vw;height:105px;bottom: 0;"
        class="d-flex justify-content-between m-auto p-3 position-fixed web-player">
        <div class="d-flex ">
            <img class="bg-warning me-2 back-img"
                src="https://upload.wikimedia.org/wikipedia/en/thumb/9/91/Shershaah_film_poster.jpg/220px-Shershaah_film_poster.jpg"
                width="80px" height="80px" style="object-fit: cover;">
            <div class="">
                <p class="text-light m-0 fw-bold fs-5 back-img" style="letter-spacing:1px;">Music name</p>
                <p class="text-light m-0 back-img" style="letter-spacing:1px;">Artist</p>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center text-light back-img sha ">
            <i class="fa fa-step-backward me-2 back-img" style="font-size:30px;"></i>
            <i class="fa fa-backward me-3 back-img" style="font-size:30px;"></i>
            <i class="fa fa-play-circle me-3 back-img" style="color:rgb(125, 189, 22);font-size:55px;"></i>
            <i class="fa fa-forward me-2 back-img" style="font-size:30px;"></i>
            <i class="fa fa-step-forward me-2 back-img" style="font-size:30px;"></i>
        </div>
        <div class="d-flex align-items-center">
            <i class="fa fa-volume-up text-light me-2 back-img" style="font-size: 28px;"></i>
            <div>
                <div class="bg-secondary rounded me-5 back-img" style="width:200px; height: 5px;"><span></span></div>
            </div>
        </div>
    </div>

</body>
</html>
